<!DOCTYPE html>

<html>

<head>
   <title>Testando a classe Spritsheet.js</title>
   <script src="spritesheet.js"></script>
</head>

<body>
   <canvas id="meu_canvas" width="500" height="500"></canvas>
   <script>
      var context = document.getElementById('meu_canvas').getContext('2d');

      var imgSonic = new Image();
      imgSonic.src = 'img/spritsheet.png'

      var sheet = new Spritesheet(context,imgSonic,3,8);

      sheet.intervalo = 60;

      sheet.linha = 1;

      imgSonic.onload = gameLoop;

        function gameLoop(){
            // Limpar o Canvas
            context.clearRect(0,0,canvas.width,canvas.height);

            sheet.proximoQuadro();

            sheet.desenhar(100,100)

            requestAnimationFrame(gameLoop);
        }
   </script>
</body>

</html>
