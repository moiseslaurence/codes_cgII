<!DOCTYPE html>
<html>
<head>
    <title>Teclado 2</title>
    <script src="teclado2.js"></script>
</head>
<body>
    <canvas id="meu_canvas" width="600" height="600"></canvas>

    <script>
        var canvas = document.getElementById("meu_canvas");
        var context = canvas.getContext("2d");
        var posicao = 10;
        
        desenharPersonagem();
        
        var teclado = new Teclado(document);

        requestAnimationFrame(animar);

        function animar(){
            if(teclado.pressionada(SETA_ESQUERDA))
                posicao -= 10;
            else if(teclado.pressionada(SETA_DIREITA))
                posicao += 10;

            desenharPersonagem();
            requestAnimationFrame(animar);
        }

        function desenharPersonagem(){
            context.clearRect(0,0,canvas.width,canvas.height);
            context.fillRect(posicao,100,20,50);
        }
    </script>
</body>
</html>
