<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>01 Fundamentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <canvas id="meu" width="600" height="600"></canvas>

    <script>
        var canvas = document.getElementById('meu');
        var context = canvas.getContext('2d');

        context.fillStyle = 'blue';
        context.fillRect(50,50,100,100);
        context.lineWidth = 4;
        context.strokeStyle = 'red';
        context.strokeRect(50,50,100,100);

        context.save();

        context.fillStyle = 'green';
        context.fillRect(180,50,100,100);
        context.lineWidth = 4;
        context.strokeStyle = 'cyan';
        context.strokeRect(180,50,100,100);

        context.restore();

        context.fillRect(300,50,100,100);
        context.strokeRect(300,50,100,100);

        var img = new Image();
            img.src = 'img/05_save_restores_pilha.png';
            img.onload = function(){
                context.drawImage(
                    img,
                    0,200
                );
            }
        
    </script>
</body>
</html>
